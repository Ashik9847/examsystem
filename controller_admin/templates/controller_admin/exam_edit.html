{% extends 'controller_admin/base.html' %}
{% block page_title %}Edit Exam: {{ exam.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-9">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="fas fa-edit me-2"></i> Edit Exam
                </h4>
                <a href="{% url 'controller_admin:exam_detail' exam.id %}" class="btn btn-outline-dark btn-sm">
                    <i class="fas fa-arrow-left me-1"></i> Back to Exam
                </a>
            </div>
            <div class="card-body p-5">
                <form method="post">
                    {% csrf_token %}
                    <div class="row g-4">
                        <div class="col-12">
                            <label class="form-label fw-bold fs-5">Exam Name</label>
                            <input type="text" name="name" value="{{ exam.name }}" class="form-control form-control-lg" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-bold fs-5">Description (Optional)</label>
                            <textarea name="description" class="form-control" rows="5">{{ exam.description }}</textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold fs-5">Duration (minutes)</label>
                            <input type="number" name="duration_minutes" value="{{ exam.duration_minutes }}" class="form-control form-control-lg" min="1" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold fs-5">Number of Questions to Show</label>
                            <input type="number" name="number_of_questions" value="{{ exam.number_of_questions }}" class="form-control form-control-lg" min="1" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold fs-5">Start Date & Time</label>
                            <input type="datetime-local" name="start_date" value="{{ exam.start_date|date:'Y-m-d\TH:i' }}" class="form-control form-control-lg" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold fs-5">End Date & Time</label>
                            <input type="datetime-local" name="end_date" value="{{ exam.end_date|date:'Y-m-d\TH:i' }}" class="form-control form-control-lg" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-bold fs-5">Pass Percentage (%)</label>
                            <input type="number" name="pass_percentage" value="{{ exam.pass_percentage }}" step="0.1" min="0" max="100" class="form-control form-control-lg">
                        </div>
                    </div>

                    <hr class="my-5">

                    <div class="text-end">
                        <a href="{% url 'controller_admin:exam_detail' exam.id %}" class="btn btn-secondary btn-lg me-3 px-5">
                            <i class="fas fa-times me-2"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-warning btn-lg px-5 shadow">
                            <i class="fas fa-save me-2"></i> Update Exam
                        </button>
                    </div>
                </form>
            </div>

            <!-- Danger Zone -->
            <div class="card-footer bg-light border-top">
                <div class="text-center py-4">
                    <p class="text-danger fw-bold mb-3">
                        <i class="fas fa-exclamation-triangle me-2"></i> Danger Zone
                    </p>
                    <a href="{% url 'controller_admin:exam_delete' exam.id %}" class="btn btn-outline-danger btn-lg">
                        <i class="fas fa-trash me-2"></i> Delete This Exam Permanently
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
