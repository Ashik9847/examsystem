<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Admin Dashboard{% endblock %} | Exam System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f8f9fc;
        }
        .sidebar {
            background: #343a40;
            min-height: 100vh;
            padding-top: 20px;
        }
        .sidebar a {
            color: #adb5bd;
            padding: 15px 20px;
            display: block;
            border-radius: 5px;
            margin: 5px 15px;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #495057;
            color: white;
        }
        .sidebar .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .content {
            padding: 30px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .btn-primary { background: #4e73df; border: none; }
        .btn-success { background: #1cc88a; border: none; }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar col-md-3 col-lg-2">
            <div class="logo">
                <i class="fas fa-cog fa-spin text-info"></i> Admin Panel
            </div>
            <a href="{% url 'controller_admin:dashboard' %}" class="{% if request.path == '/admin-panel/' %}active{% endif %}">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a href="{% url 'controller_admin:category_list' %}">
                <i class="fas fa-folder"></i> Categories & Exams
            </a>
            <a href="{% url 'controller_admin:attempt_list' %}">
                <i class="fas fa-users"></i> Student Attempts
            </a>
            <hr style="border-color: #495057;">
            <a href="{% url 'exam_user:index' %}">
                <i class="fas fa-external-link-alt"></i> View User Portal
            </a>
            <a href="{% url 'controller_admin:admin_logout' %}">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1 content">
            <h2 class="mb-4">{% block page_title %}Dashboard{% endblock %}</h2>
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
