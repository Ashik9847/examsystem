{% extends 'controller_admin/base.html' %}
{% block page_title %}Edit Category: {{ category.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="fas fa-edit me-2"></i> Edit Category
                </h4>
                <a href="{% url 'controller_admin:category_detail' category.id %}" class="btn btn-outline-dark btn-sm">
                    <i class="fas fa-arrow-left me-1"></i> Back
                </a>
            </div>
            <div class="card-body p-5">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label fw-bold fs-5">Category Name</label>
                        <input type="text" 
                               name="name" 
                               value="{{ category.name }}" 
                               class="form-control form-control-lg" 
                               required>
                    </div>
                    <div class="mb-5">
                        <label class="form-label fw-bold fs-5">Description (Optional)</label>
                        <textarea name="description" 
                                  class="form-control" 
                                  rows="5">{{ category.description }}</textarea>
                    </div>

                    <div class="text-end">
                        <a href="{% url 'controller_admin:category_detail' category.id %}" 
                           class="btn btn-secondary btn-lg me-3 px-5">
                            <i class="fas fa-times me-2"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-warning btn-lg px-5 shadow">
                            <i class="fas fa-save me-2"></i> Update Category
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Additional Actions -->
        <div class="card shadow mt-4 border-danger">
            <div class="card-body text-center py-4">
                <p class="text-danger mb-3">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Danger Zone
                </p>
                <a href="{% url 'controller_admin:category_delete' category.id %}" 
                   class="btn btn-outline-danger btn-lg">
                    <i class="fas fa-trash me-2"></i> Delete This Category
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
