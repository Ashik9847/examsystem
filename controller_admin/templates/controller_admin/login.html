<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; align-items: center; }
        .login-card { max-width: 400px; margin: auto; }
        .card { border-radius: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card login-card shadow-lg">
            <div class="card-body p-5 text-center">
                <i class="fas fa-shield-alt fa-4x text-primary mb-4"></i>
                <h3 class="mb-4">Admin Login</h3>
                <form method="post">
                    {% csrf_token %}
                    <input type="text" name="username" class="form-control form-control-lg mb-3" placeholder="Username" required>
                    <input type="password" name="password" class="form-control form-control-lg mb-4" placeholder="Password" required>
                    <button class="btn btn-primary btn-lg w-100">Login as Admin</button>
                </form>
                {% if error %}
                    <div class="alert alert-danger mt-3">{{ error }}</div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
